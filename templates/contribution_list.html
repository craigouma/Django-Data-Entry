<!DOCTYPE html>
<html>
<head>
    <title>Contribution List</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #007BFF;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Contribution List</h1>
    <table>
        <thead>
            <tr>
                <th>Amount (USD)</th>
                <th>Contributor Email</th>
            </tr>
        </thead>
        <tbody>
            {% for contribution in contributions %}
            <tr>
                <td>${{ contribution.amount }}</td>
                <td>{{ contribution.contributor_email }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
