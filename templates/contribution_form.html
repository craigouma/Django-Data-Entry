<!DOCTYPE html>
<html>
<head>
    <title>Contribution Form</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
        }
        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-success {
            background-color: #28a745;
        }
    </style>
</head>
<body>
    <h1>Contribution Form</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.amount.id_for_label }}">Amount (in USD)</label>
            {{ form.amount }}
        </div>
        <div class="form-group">
            <label for="{{ form.contributor_email.id_for_label }}">Contributor Email</label>
            {{ form.contributor_email }}
        </div>
        <button type="submit" class="btn">Submit</button>
    </form>
</body>
</html>
